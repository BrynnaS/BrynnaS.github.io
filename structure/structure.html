<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="earth" src="images/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="marble" src="images/marble.jpg" crossorigin="anonymous" />
        <img id="water" src="images/water.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #water; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "5" height = "1" depth = "2"
		position = "-1 0.5 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #marble"
		shadow = "cast: true; receive: true">
	</a-box>
    
    	<a-box
		width = "4" height = "1" depth = "2"
		position = "-1 1.5 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #marble"
		shadow = "cast: true; receive: true">
	</a-box>
    
        	<a-box
		width = "3" height = "1" depth = "2"
		position = "-1 2.5 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #marble"
		shadow = "cast: true; receive: true">
	</a-box>
    
            	<a-box
		width = "2" height = "1" depth = "2"
		position = "-1 3.5 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #marble"
		shadow = "cast: true; receive: true">
	</a-box>
    
                	<a-box
		width = "1" height = "1" depth = "2"
		position = "-1 4.5 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #marble"
		shadow = "cast: true; receive: true">
	</a-box>
    
                    	<a-box
		width = "0.5" height = "1" depth = "2"
		position = "-1 5.5 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #marble"
		shadow = "cast: true; receive: true">
	</a-box>
    
                        	<a-box
		width = "0.1" height = "1" depth = "2"
		position = "-1 6.5 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #marble"
		shadow = "cast: true; receive: true">
	</a-box>
	
</a-scene>
</body>
</html>
